[core]
dags_folder = ${dags_folder}
plugins_folder = /root/airflow/plugins
executor = LocalExecutor
dags_are_paused_at_creation = True
load_examples = False
hide_sensitive_var_conn_fields = True
enable_xcom_pickling = False
allowed_deserialization_classes = airflow.* astronomer.*

[database]
sql_alchemy_conn = postgresql+psycopg2://cagri:3541@postgres:5432/airflow_db
sql_engine_encoding = utf-8
sql_alchemy_pool_enabled = True
sql_alchemy_pool_size = 5
sql_alchemy_max_overflow = 10

[webserver]
base_url = http://localhost:9090
web_server_port = 9090
web_server_host = 0.0.0.0
secret_key = bd38d6c3e48320fb2e187c7be36802898460aeb3a6a20a126b06b39962b6
workers = 4
expose_config = False
auth_backend = airflow.auth.backend.basic_auth

[scheduler]
min_file_process_interval = 30
dag_file_processor_timeout = 600
max_tis_per_query = 512
processor_poll_interval = 1

[logging]
base_log_folder = ${logs_folder}
logging_level = INFO
fab_logging_level = WARN
log_filename_template = {{ ti.dag_id }}/{{ ti.task_id }}/{{ ts }}/{{ try_number }}.log
log_processor_filename_template = {{ filename }}.log

[api]
auth_backend = airflow.api.auth.backend.basic_auth
enable_experimental_api = false

[smtp]
smtp_host = localhost
smtp_starttls = True
smtp_ssl = False
smtp_port = 25
smtp_mail_from = airflow@example.com

[admin]
hide_sensitive_variable_fields = True

[lineage]
backend =

[atlas]
sasl_enabled = False
host =
port = 21000
username =
password =

[elasticsearch]
host =
log_id_template = {dag_id}-{task_id}-{execution_date}-{try_number}
end_of_log_mark = end_of_log

[elasticsearch_configs]
use_ssl = False
verify_certs = True